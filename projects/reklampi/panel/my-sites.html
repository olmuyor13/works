<!DOCTYPE html>
<!--[if IE 8]><html class="ie8"><![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Panel | Sitelerim</title>
    <link rel="stylesheet" href="../css/bootstrap.css?v=0">
    <link rel="stylesheet" href="../css/main.css?v=0">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body class="index">
<div id="wrapper" class="cf">
    <div id="header" class="cf">
        <div class="top-bar cf">
            <div class="container">
                <div class="row cf">
                    <div class="col-md-6">
                        <div class="tel-content">
                            <span class="tel-img">
                                <img class="img-responsive" src="../img/header-tel-icon.png" alt=""/>
                            </span>
                            <a class="tel-wr" href="tel:02122316522">0212 231 65 22</a>
                        </div>
                        <div class="mail-content hidden-xs">
                            <span class="mail-img">
                                <img class="img-responsive" src="../img/header-email-icon.png" alt=""/>
                            </span>
                            <a class="mail-wr" href="mailto:info@reklampi.com" target="_top">info@reklampi.com</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="member-content">
                            <a class="sign_up" href="#">
                                <span class="write">Kayıt Ol</span>
                                <span class="img">
                                    <img class="img-responsive" src="../img/header-register-icon.png" alt="" />
                                </span>
                            </a>
                            <a class="sign_in" href="#">
                                <span class="write">Üye Girişi</span>
                                <span class="img">
                                    <img class="img-responsive" src="../img/header-sign-in-icon.png" alt="" />
                                </span>
                            </a>
                            <!-- start sign ing popup -->
                            <div class="sign-in-popup hidden">
                                <span class="gray-area"></span>
                                <div class="inner">
                                    <form action="#" id="signInForm">
                                        <div class="form-row">
                                            <div id="emailCtr">
                                                <label class="label">E-Mail:</label>
                                                <input name="email" type="text" maxlength="50" class="req-email default-input" rel="emailCtr" autocomplete="off"/>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div id="passwordCtr">
                                                <label class="label">Şifre:</label>
                                                <input name="password" type="password" minlength="2" maxlength="50" class="req-min default-input" rel="passwordCtr" autocomplete="off"/>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div>
                                                <a class="forget-my-password" href="#">Şifremi Unuttum</a>
                                                <input type="submit" id="signInFormSubmit" value="Giriş Yap"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- finish sign ing popup -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar cf">
            <div class="container">
                <div class="row cf">
                    <div class="col-md-4 col-sm-8 col-xs-8">
                        <div class="logo-content">
                            <a class="logo" href="index.html">
                                <img class="img-responsive" src="../img/global-logo.png" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-4 col-xs-4">
                        <div class="menu">
                            <a class="menu-icon hidden-lg hidden-md" href="#">
                                <img src="../img/menu-icon.png" alt=""/>
                            </a>
                            <ul class="" id="dropdownMenu">
                                <li><a href="index.html">Anasayfa</a></li>
                                <li><a href="publisher.html">Yayıncı Ol</a></li>
                                <li><a href="advertise.html">Reklam Ver</a></li>
                                <li><a href="#">Hakkımızda</a></li>
                                <li><a class="active" href="contact.html">İletişim</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="cf">
        <div id="contactContainer" class="cf">
            <div class="title cf">
                <div class="container">
                    <div class="row cf">
                        <div class="col-md-12">
                            <span class="img">
                                <img class="img-responsive" src="img/my-sites-icon.png" alt=""/>
                            </span>
                            <h3>SİTELERİM</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row cf">

                </div>
            </div>
        </div>
    </div>
    <div id="footerContainer" class="cf">
        <div id="footerContent" class="cf">
            <span class="cp hidden-xs"> ©2014. REKLAMPi. Tüm Hakları Saklıdır. </span>
            <div class="ft-menu">
                <a href="#">Yayıncı Ol</a>
                <a href="advertise.html">Reklam Ver</a>
                <a href="#">Hakkımızda</a>
                <a href="contact.html">İletişim</a>
            </div>
        </div>
    </div>
</div>
